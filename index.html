<!DOCTYPE html>
<html>
  <head>
    <title>Capture Photo</title>

   <script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      var pictureSource;   // picture source
      var destinationType; // sets the format of returned value 

    // Wait for PhoneGap to connect with the device
    //
    document.addEventListener("deviceready",onDeviceReady,false);
    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;      
    }
	
    function capturePhoto() {
  	  try
  	  {
          navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50, 
            destinationType: destinationType.FILE_URI});

  	  } catch(exc){
    		alert(exc.message);
  	  }
    }

    function onPhotoURISuccess(imageURI) {
      var msg = document.getElementById('msg');
      msg.innerText = "got the image URI: "+ imageURI +" attempting to upload ...";
      uploadPhoto(imageURI);

    }

    function onFail(message) {
      alert('Failed because: ' + message);
    }

    function uploadPhoto(imageURI) {
      var options = new FileUploadOptions();
      options.fileKey="file";
      options.fileName=imageURI.substr(imageURI.lastIndexOf('/')+1);
      options.mimeType="image/jpeg";

      var params = new Object();
      params.value1 = "test";
      params.value2 = "param";

      options.params = params;

      var ft = new FileTransfer();
      ft.upload(imageURI, "http://192.168.1.81:49343/File/FileUpload", win, fail, options);
  }

  function win(r) {
      var msg = document.getElementById('msg');
      msg.innerText = "Code = " + r.responseCode +" Response = " + r.response +" Sent = " + r.bytesSent;
  }

  function fail(error) {
      alert("An error has occurred: Code = " = error.code);
  }
		
    </script>
  </head>
  <body>
    <button onclick="capturePhoto();">Capture Photo</button> <br>
    <div id="msg">Waiting for capture</div>
  </body>
</html>
